name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache pytest data
        uses: actions/cache@v4
        with:
          path: |
            .pytest_cache
          key: ${{ runner.os }}-pytest-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y unixodbc-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Compile check
        run: python -m compileall src

      - name: Install pytest
        run: |
          python -m pip install pytest

      - name: Run Tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Install pytest-cov
        run: |
          python -m pip install pytest-cov

      - name: Run Tests with Coverage
        run: |
          pytest --cov=src --maxfail=1 --disable-warnings -q --junitxml=test-results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

      - name: Build Docker Image
        if: ${{ vars.DOCKER_IMAGE != '' }}
        run: |
          docker build -t ${{ vars.DOCKER_IMAGE }} .

      - name: Log in to Docker Hub
        if: ${{ vars.DOCKER_IMAGE != '' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        if: ${{ vars.DOCKER_IMAGE != '' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker push ${{ vars.DOCKER_IMAGE }}
